<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main class="main">
      <div class="card b-r">
        <div class="card__result p b-r">
          <h1 class="card__result-title gray-text">Your Result</h1>
          <div class="card__result-stats">
            <p class="big">76</p>
            <p class="gray-text">of 100</p>
          </div>
          <div class="card__result-feedback">
            <p class="card__result-feedback-title">Great</p>
            <p class="card__result-feedback-text gray-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="card__summary p b-r">
          <p class="card__summary-title">Summary</p>
          <div class="card__summary-stats">
            <div class="card__summary-stat bg-red">
              <div class="flex-group">
                <img src="./assets/images/icon-Reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p class="card__summary-stat-value">
                80 <span class="gray-text">/100</span>
              </p>
            </div>
            <div class="card__summary-stat bg-orange">
              <div class="flex-group">
                <img src="./assets/images/icon-Memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p class="card__summary-stat-value">
                92 <span class="gray-text">/100</span>
              </p>
            </div>
            <div class="card__summary-stat bg-green">
              <div class="flex-group">
                <img src="./assets/images/icon-Verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p class="card__summary-stat-value">
                61 <span class="gray-text">/100</span>
              </p>
            </div>
            <div class="card__summary-stat bg-blue">
              <div class="flex-group">
                <img src="./assets/images/icon-Visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p class="card__summary-stat-value">
                72 <span class="gray-text">/100</span>
              </p>
            </div>
          </div>
          <button class="card__summary-button">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
